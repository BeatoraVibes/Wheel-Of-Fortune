<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Movie Wheel Game</title>

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  text-align:center;
  background:radial-gradient(circle,#2b1055,#000);
  color:white;
}

h2{margin-top:10px;}

#boardFrame{
  width:95%;
  max-width:420px;
  margin:10px auto;
  padding:12px;
  background:linear-gradient(45deg,#0f2027,#203a43,#2c5364);
  border:6px solid gold;
  border-radius:20px;
  box-shadow:0 0 20px gold;
}

.row{
  display:flex;
  justify-content:center;
  margin:5px 0;
}

.tile{
  width:28px;
  height:38px;
  margin:2px;
  background:#0b3d3d;
  border-radius:4px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:bold;
  font-size:18px;
}

.blank{ background:transparent; }

#letters{
  width:95%;
  max-width:420px;
  margin:10px auto;
}

#letters button{
  width:28px;
  height:28px;
  margin:2px;
  font-size:14px;
}

#wheelContainer{
  margin-top:10px;
}

canvas{
  background:#111;
  border-radius:50%;
}

button{
  margin-top:8px;
  padding:8px 15px;
  font-weight:bold;
  cursor:pointer;
}

#score{
  margin-top:5px;
  font-size:18px;
}
</style>
</head>
<body>

<h2>üé° Movie Wheel Game</h2>

<div id="setup">
  <input type="text" id="movieInput" placeholder="Enter Movie Name">
  <br>
  <button onclick="startGame()">Start Game</button>
</div>

<div id="game" style="display:none;">
  <div id="boardFrame"></div>

  <div id="wheelContainer">
    <canvas id="wheel" width="260" height="260"></canvas>
    <br>
    <button id="spinBtn">üé° Spin</button>
    <div id="score">Total: ‚Çπ0</div>
  </div>

  <div id="letters"></div>
  <div id="message"></div>
  <button onclick="replay()">üîÅ Replay</button>
</div>

<script>
window.addEventListener("load", function(){

let movie="";
let guessed=[];
let totalMoney=0;
let currentValue=0;
let allowGuess=false;
const maxCols=12;

const wheelItems=[
  500,1000,2000,5000,10000,
  20000,50000,75000,
  "SNAKE",
  "LOSE TURN"
];

const canvas=document.getElementById("wheel");
const ctx=canvas.getContext("2d");
let angle=0;
let spinning=false;

function drawWheel(){
  const arc=2*Math.PI/wheelItems.length;
  ctx.clearRect(0,0,260,260);

  wheelItems.forEach((item,i)=>{
    const start=angle+i*arc;
    const end=start+arc;

    ctx.beginPath();
    ctx.fillStyle=i%2===0?"#ffcc00":"#ff6600";
    ctx.moveTo(130,130);
    ctx.arc(130,130,120,start,end);
    ctx.fill();

    ctx.save();
    ctx.translate(130,130);
    ctx.rotate(start+arc/2);
    ctx.fillStyle="black";
    ctx.font="bold 12px Arial";
    ctx.fillText(
      item==="SNAKE"?"üêç":
      item==="LOSE TURN"?"‚ùå":
      "‚Çπ"+item,
      60,5
    );
    ctx.restore();
  });

  // pointer
  ctx.beginPath();
  ctx.fillStyle="white";
  ctx.moveTo(130,10);
  ctx.lineTo(120,30);
  ctx.lineTo(140,30);
  ctx.fill();
}

drawWheel();

document.getElementById("spinBtn").addEventListener("click", spinWheel);

function spinWheel(){
  if(spinning) return;
  spinning=true;
  allowGuess=false;

  let spinTime=0;
  let spinDuration=3000;
  let spinSpeed=Math.random()*0.3+0.35;

  function animate(){
    spinTime+=16;
    angle+=spinSpeed;
    spinSpeed*=0.985;
    drawWheel();

    if(spinTime<spinDuration){
      requestAnimationFrame(animate);
    }else{
      spinning=false;
      determineResult();
    }
  }

  requestAnimationFrame(animate);
}

function determineResult(){
  const arc=2*Math.PI/wheelItems.length;
  let degrees=(angle%(2*Math.PI));
  let index=Math.floor((2*Math.PI-degrees)/arc)%wheelItems.length;
  let result=wheelItems[index];

  if(result==="SNAKE"){
    totalMoney=0;
    document.getElementById("message").innerHTML="üêç Snake! Money Reset!";
  }
  else if(result==="LOSE TURN"){
    document.getElementById("message").innerHTML="‚ùå Lose Turn!";
  }
  else{
    currentValue=result;
    allowGuess=true;
    document.getElementById("message").innerHTML="Spin: ‚Çπ"+result+" ‚Äî Guess!";
  }

  updateScore();
}

function updateScore(){
  document.getElementById("score").innerHTML="Total: ‚Çπ"+totalMoney;
}

window.startGame=function(){
  movie=document.getElementById("movieInput").value.toUpperCase().trim();
  if(movie===""){alert("Enter movie name");return;}

  guessed=[];
  totalMoney=0;
  updateScore();

  document.getElementById("setup").style.display="none";
  document.getElementById("game").style.display="block";

  createBoard();
  createLetters();
};

function createBoard(){
  const frame=document.getElementById("boardFrame");
  frame.innerHTML="";
  let words=movie.split(" ");
  let lines=[];
  let line="";

  words.forEach(word=>{
    if((line+" "+word).trim().length<=maxCols){
      line=(line?line+" ":"")+word;
    }else{
      lines.push(line);
      line=word;
    }
  });
  if(line) lines.push(line);

  lines.forEach(line=>{
    const row=document.createElement("div");
    row.className="row";

    for(let i=0;i<maxCols;i++){
      const tile=document.createElement("div");

      if(i<line.length){
        if(line[i]===" "){
          tile.className="tile blank";
        }else{
          tile.className="tile";
          tile.dataset.letter=line[i];
          tile.innerHTML="_";
        }
      }else{
        tile.className="tile blank";
      }

      row.appendChild(tile);
    }

    frame.appendChild(row);
  });
}

function createLetters(){
  const letters=document.getElementById("letters");
  letters.innerHTML="";
  for(let i=65;i<=90;i++){
    const btn=document.createElement("button");
    btn.innerHTML=String.fromCharCode(i);
    btn.onclick=function(){guess(btn.innerHTML,btn);};
    letters.appendChild(btn);
  }
}

function guess(letter,btn){
  if(!allowGuess) return;

  btn.disabled=true;
  let found=0;

  document.querySelectorAll(".tile").forEach(tile=>{
    if(tile.dataset.letter===letter){
      tile.innerHTML=letter;
      found++;
    }
  });

  if(found>0){
    totalMoney+=currentValue*found;
    updateScore();
  }

  allowGuess=false;
  checkWin();
}

function checkWin(){
  let solved=true;
  document.querySelectorAll(".tile").forEach(tile=>{
    if(tile.dataset.letter && tile.innerHTML==="_"){
      solved=false;
    }
  });

  if(solved){
    document.getElementById("message").innerHTML="üéâ You Won ‚Çπ"+totalMoney+"!";
  }
}

window.replay=function(){
  location.reload();
};

});
</script>

</body>
</html>
