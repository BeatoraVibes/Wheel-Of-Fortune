  <!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Movie Puzzle Game</title>

<style>

body{
  margin:0;
  font-family:Arial, sans-serif;
  text-align:center;
  background:radial-gradient(circle,#2b1055,#000);
  color:white;
}

/* ROTATE OVERLAY */
#rotateMessage{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background:black;
  color:white;
  display:none;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  font-size:22px;
  z-index:999;
}

#rotateMessage button{
  margin-top:20px;
  padding:10px 18px;
  font-size:16px;
  cursor:pointer;
}

/* Show overlay in portrait */
@media screen and (orientation: portrait){
  #rotateMessage{
    display:flex;
  }
  #gameContainer{
    display:none;
  }
}

h2{
  margin-top:10px;
}

#boardFrame{
  width:90%;
  max-width:1000px;
  margin:20px auto;
  padding:20px;
  background:linear-gradient(45deg,#0f2027,#203a43,#2c5364);
  border:8px solid gold;
  border-radius:25px;
  box-shadow:0 0 25px gold;
}

.row{
  display:flex;
  justify-content:center;
  margin:8px 0;
}

.tile{
  width:45px;
  height:60px;
  margin:4px;
  background:#0b3d3d;
  border-radius:6px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:26px;
  font-weight:bold;
}

.blank{
  background:transparent;
}

#letters{
  margin-top:20px;
}

#letters button{
  width:35px;
  height:35px;
  margin:3px;
  font-size:16px;
  cursor:pointer;
}

button{
  padding:8px 15px;
  font-weight:bold;
  margin-top:10px;
  cursor:pointer;
}

</style>
</head>
<body>

<div id="rotateMessage">
  üîÑ Please Rotate Your Device<br>
  Switch to Landscape Mode
  <button onclick="forceLandscape()">Switch to Landscape</button>
</div>

<div id="gameContainer">

<h2>üé¨ Movie Puzzle Game</h2>

<div id="setup">
  <input type="text" id="movieInput" placeholder="Enter Movie Name">
  <br>
  <button onclick="startGame()">Start Game</button>
</div>

<div id="game" style="display:none;">
  <div id="boardFrame"></div>
  <div id="letters"></div>
  <div id="message"></div>
  <button onclick="replay()">üîÅ Replay</button>
</div>

</div>

<script>

let movie="";
const maxCols=14;

/* FORCE LANDSCAPE FUNCTION */
function forceLandscape(){
  const elem=document.documentElement;

  if(elem.requestFullscreen){
    elem.requestFullscreen();
  }

  if(screen.orientation && screen.orientation.lock){
    screen.orientation.lock("landscape").catch(()=>{
      alert("Landscape lock not supported on this device.");
    });
  }else{
    alert("Your browser does not support automatic rotation.");
  }
}

function startGame(){
  movie=document.getElementById("movieInput").value.toUpperCase().trim();
  if(movie===""){ alert("Enter movie name"); return; }

  document.getElementById("setup").style.display="none";
  document.getElementById("game").style.display="block";

  createBoard();
  createLetters();
}

function createBoard(){
  const frame=document.getElementById("boardFrame");
  frame.innerHTML="";

  let words=movie.split(" ");
  let lines=[];
  let line="";

  words.forEach(word=>{
    if((line+" "+word).trim().length<=maxCols){
      line=(line?line+" ":"")+word;
    }else{
      lines.push(line);
      line=word;
    }
  });

  if(line) lines.push(line);

  lines.forEach(line=>{
    const row=document.createElement("div");
    row.className="row";

    for(let i=0;i<maxCols;i++){
      const tile=document.createElement("div");

      if(i<line.length){
        if(line[i]===" "){
          tile.className="tile blank";
        }else{
          tile.className="tile";
          tile.dataset.letter=line[i];
          tile.innerHTML="_";
        }
      }else{
        tile.className="tile blank";
      }

      row.appendChild(tile);
    }

    frame.appendChild(row);
  });
}

function createLetters(){
  const letters=document.getElementById("letters");
  letters.innerHTML="";

  for(let i=65;i<=90;i++){
    const btn=document.createElement("button");
    btn.innerHTML=String.fromCharCode(i);
    btn.onclick=function(){guess(btn.innerHTML,btn);};
    letters.appendChild(btn);
  }
}

function guess(letter,btn){
  btn.disabled=true;

  document.querySelectorAll(".tile").forEach(tile=>{
    if(tile.dataset.letter===letter){
      tile.innerHTML=letter;
    }
  });

  checkWin();
}

function checkWin(){
  let solved=true;

  document.querySelectorAll(".tile").forEach(tile=>{
    if(tile.dataset.letter && tile.innerHTML==="_"){
      solved=false;
    }
  });

  if(solved){
    document.getElementById("message").innerHTML="üéâ Puzzle Solved!";
  }
}

function replay(){
  location.reload();
}

</script>

</body>
</html>
