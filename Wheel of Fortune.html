<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title> Puzzle Board</title>

<style>
body{
  margin:0;
  font-family:Arial;
  text-align:center;
  background:radial-gradient(circle,#2b1055,#000);
  color:white;
}

#boardFrame{
  width:95%;
  max-width:420px;
  margin:20px auto;
  padding:15px;
  background:linear-gradient(45deg,#0f2027,#203a43,#2c5364);
  border:6px solid gold;
  border-radius:20px;
  box-shadow:0 0 20px gold;
}

.row{
  display:flex;
  justify-content:center;
  margin:6px 0;
}

.tile{
  width:28px;
  height:38px;
  margin:2px;
  background:#0b3d3d;
  border-radius:4px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:bold;
  font-size:18px;
}

.blank{
  background:transparent;
}

#letters{
  width:95%;
  max-width:420px;
  margin:10px auto;
}

#letters button{
  width:28px;
  height:28px;
  margin:2px;
  font-size:14px;
}

input{
  padding:10px;
  width:80%;
  max-width:300px;
  font-size:16px;
}

button{
  margin-top:10px;
  padding:8px 15px;
  font-weight:bold;
}
</style>
</head>
<body>

<h2>üé° Movie Puzzle Board</h2>

<div id="setup">
  <input type="text" id="movieInput" placeholder="Enter Movie Name">
  <br>
  <button onclick="startGame()">Start Game</button>
</div>

<div id="game" style="display:none;">
  <div id="boardFrame"></div>
  <div id="letters"></div>
  <div id="message"></div>
  <button onclick="replay()">üîÅ Replay</button>
</div>

<script>

let movie="";
let guessed=[];
const maxCols=12;

function startGame(){
  movie=document.getElementById("movieInput").value.toUpperCase().trim();
  if(movie===""){alert("Enter movie name");return;}

  guessed=[];
  document.getElementById("setup").style.display="none";
  document.getElementById("game").style.display="block";
  createBoard();
  createLetters();
}

function createBoard(){
  const frame=document.getElementById("boardFrame");
  frame.innerHTML="";

  let words=movie.split(" ");
  let lines=[];
  let currentLine="";

  words.forEach(word=>{
    if((currentLine+" "+word).trim().length<=maxCols){
      currentLine=(currentLine?currentLine+" ":"")+word;
    }else{
      lines.push(currentLine);
      currentLine=word;
    }
  });

  if(currentLine) lines.push(currentLine);

  lines.forEach(line=>{
    const row=document.createElement("div");
    row.className="row";

    for(let i=0;i<maxCols;i++){
      const tile=document.createElement("div");

      if(i<line.length){
        if(line[i]===" "){
          tile.className="tile blank";
        }else{
          tile.className="tile";
          tile.dataset.letter=line[i];   // store real letter
          tile.innerHTML="_";
        }
      }else{
        tile.className="tile blank";
      }

      row.appendChild(tile);
    }

    frame.appendChild(row);
  });
}

function createLetters(){
  const letters=document.getElementById("letters");
  letters.innerHTML="";

  for(let i=65;i<=90;i++){
    const btn=document.createElement("button");
    btn.innerHTML=String.fromCharCode(i);
    btn.onclick=function(){guess(btn.innerHTML,btn);};
    letters.appendChild(btn);
  }
}

function guess(letter,btn){
  btn.disabled=true;
  guessed.push(letter);

  const tiles=document.querySelectorAll(".tile");

  tiles.forEach(tile=>{
    if(tile.dataset.letter===letter){
      tile.innerHTML=letter;
    }
  });

  checkWin();
}

function checkWin(){
  let solved=true;
  const tiles=document.querySelectorAll(".tile");

  tiles.forEach(tile=>{
    if(tile.dataset.letter && tile.innerHTML==="_"){
      solved=false;
    }
  });

  if(solved){
    document.getElementById("message").innerHTML="üéâ Solved!";
    document.querySelectorAll("#letters button").forEach(b=>b.disabled=true);
  }
}

function replay(){
  document.getElementById("setup").style.display="block";
  document.getElementById("game").style.display="none";
  document.getElementById("movieInput").value="";
  document.getElementById("message").innerHTML="";
}

</script>

</body>
</html>
